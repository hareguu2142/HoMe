<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 정리 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
    <style>
        /* 기존 스타일은 동일하게 유지 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 3rem 2rem;
            text-align: center;
            color: #ffffff;
            border-radius: 10px 10px 0 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .link-list {
            padding: 1rem;
        }
        .link-item {
            margin-bottom: 1rem;
        }
        .link-item a {
            display: block;
            padding: 1rem;
            background-color: #f0f4f8;
            color: #4a5568;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 400;
        }
        .link-item a:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
        [data-tooltip] {
            position: relative;
            cursor: pointer;
        }
        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        [data-tooltip]:hover:before {
            opacity: 1;
            visibility: visible;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .pagination button {
            margin: 0.25rem;
            padding: 0.5rem 1rem;
            background-color: #f0f4f8;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        .pagination button:hover {
            background-color: #e2e8f0;
        }
        .pagination button.active {
            background-color: #6e8efb;
            color: white;
            border-color: #6e8efb;
        }
        .pagination .page-info {
            margin: 0 1rem;
            font-size: 0.9rem;
            color: #4a5568;
        }
        .search-container {
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
        }
        #searchInput {
            padding: 0.5rem;
            width: 60%;
            border: 1px solid #d1d5db;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }
        #searchButton {
            padding: 0.5rem 1rem;
            background-color: #6e8efb;
            color: white;
            border: 1px solid #6e8efb;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1rem;
        }
        #searchButton:hover {
            background-color: #5a7af0;
        }
    </style>
    <link rel="icon" href="/favicon.ico" />
</head>
<body>
    <div class="container">
        <header>
            <h1>개인 지식 정리 노트</h1>
        </header>
        <div class="link-list">
            <h2>게시물 목록</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="게시물 검색...">
                <button id="searchButton">검색</button>
            </div>
            <div id="posts">
                <!-- 게시글이 여기에 로드됩니다 -->
            </div>
            <div id="pagination" class="pagination">
                <!-- 페이지네이션 버튼이 여기에 생성됩니다 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // KaTeX 렌더링
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ]
            });

            let allPosts = [];
            const postsPerPage = 5;
            let currentPage = 1;
            let totalPages = 1;
            let currentSearchTerm = '';

            // 게시글 가져오기
            function fetchPosts(page = 1, searchTerm = '') {
                let url = `/api/posts?page=${page}&limit=${postsPerPage}`;
                if (searchTerm) {
                    url = `/api/search?term=${encodeURIComponent(searchTerm)}&page=${page}&limit=${postsPerPage}`;
                }

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 서버 응답 구조에 맞게 수정
                        allPosts = data.posts;
                        currentPage = data.currentPage;
                        totalPages = data.totalPages;
                        renderPosts();
                        renderPagination();
                    })
                    .catch(error => {
                        console.error("게시글 가져오기 오류:", error);
                        const postsDiv = document.getElementById("posts");
                        postsDiv.innerHTML = `<p>게시글을 불러오는 중 오류가 발생했습니다: ${error.message}</p>`;
                    });
            }

            fetchPosts();

            // 검색 기능 추가
            const searchInput = document.getElementById("searchInput");
            const searchButton = document.getElementById("searchButton");

            searchButton.addEventListener("click", function() {
                const searchTerm = searchInput.value.trim();
                currentSearchTerm = searchTerm;
                fetchPosts(1, searchTerm);
            });

            searchInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    searchButton.click();
                }
            });

            function renderPosts() {
                const postsDiv = document.getElementById("posts");
                postsDiv.innerHTML = "";

                if (allPosts.length === 0) {
                    postsDiv.innerHTML = "<p>게시글이 없습니다.</p>";
                    return;
                }

                allPosts.forEach(post => {
                    const postItem = document.createElement("div");
                    postItem.classList.add("link-item");
                    const postLink = document.createElement("a");
                    postLink.href = `/pages/${post.name}.html`;
                    
                    // 날짜와 제목 표시
                    const postDate = new Date(post.date).toLocaleDateString();
                    postLink.textContent = `${postDate} - ${post.title || post.name}`;
                    
                    // 툴팁으로 content 표시
                    postLink.setAttribute('data-tooltip', post.content);
                    
                    postItem.appendChild(postLink);
                    postsDiv.appendChild(postItem);
                });
            }

            function renderPagination() {
                const paginationDiv = document.getElementById("pagination");
                paginationDiv.innerHTML = "";

                // '이전' 버튼
                const prevButton = createPageButton('이전', () => {
                    if (currentPage > 1) {
                        fetchPosts(currentPage - 1, currentSearchTerm);
                    }
                });
                prevButton.disabled = currentPage === 1;
                paginationDiv.appendChild(prevButton);

                // 페이지 번호 버튼
                // 최대 5개의 페이지 버튼을 표시
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, startPage + 4);

                // 페이지가 충분하지 않을 경우 시작 페이지 조정
                if (endPage - startPage < 4) {
                    startPage = Math.max(1, endPage - 4);
                }

                for (let i = startPage; i <= endPage; i++) {
                    const pageButton = createPageButton(i.toString(), () => {
                        fetchPosts(i, currentSearchTerm);
                    });
                    if (i === currentPage) {
                        pageButton.classList.add('active');
                    }
                    paginationDiv.appendChild(pageButton);
                }

                // '다음' 버튼
                const nextButton = createPageButton('다음', () => {
                    if (currentPage < totalPages) {
                        fetchPosts(currentPage + 1, currentSearchTerm);
                    }
                });
                nextButton.disabled = currentPage === totalPages;
                paginationDiv.appendChild(nextButton);
            }

            function createPageButton(text, onClick) {
                const button = document.createElement("button");
                button.textContent = text;
                button.addEventListener("click", onClick);
                if (text === '이전' || text === '다음') {
                    button.style.minWidth = '60px';
                }
                return button;
            }
        });
    </script>
</body>
</html>
