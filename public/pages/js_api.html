<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>API 테스트 페이지</title>
<style>
    body {
        font-family: 'Noto Sans KR', Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #fff0f0;
        color: #4a0000;
    }
    .wrapper {
        display: flex;
        min-height: 100vh;
        flex-direction: row;
    }
    .sidebar {
        width: 250px;
        background-color: #ff6b6b;
        padding: 20px;
        color: #ffffff;
        flex-shrink: 0;
        transition: transform 0.3s ease-in-out;
    }
    .sidebar.hidden {
        transform: translateX(-100%);
    }
    .content {
        flex: 1;
        padding: 20px;
        background-color: #fff5f5;
    }
    .header {
        background-color: #ffa07a;
        padding: 20px;
        text-align: center;
        color: #ffffff;
    }
    h1, h2 {
        color: #8b0000;
    }
    .nav-link {
        display: block;
        padding: 10px;
        color: #ffffff;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .nav-link:hover {
        background-color: #ff4500;
    }
    .input-container, .output-container {
        background-color: #fff;
        padding: 20px;
        margin: 20px 0;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(255,0,0,0.1);
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ffd0d0;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #ff6b6b;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 4px;
        font-size: 16px;
    }
    button:hover {
        background-color: #ff4500;
    }
    #output {
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-x: auto;
    }
    .footer {
        text-align: center;
        padding: 20px;
        background-color: #ffa07a;
        color: #ffffff;
    }
    /* Mobile Styles */
    @media (max-width: 768px) {
        .wrapper {
            flex-direction: column;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1000;
            transform: translateX(-100%);
            width: 250px;
        }
        .sidebar.visible {
            transform: translateX(0);
        }
        .content {
            padding: 20px;
        }
        .header {
            position: relative;
        }
        .menu-toggle {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: #ff6b6b;
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
        }
    }
</style>
</head>
<body>
<div class="wrapper">
<aside class="sidebar" id="sidebar">
<nav>
<a class="nav-link" href="/">홈</a>
<!-- 추가적인 네비게이션 링크를 여기에 추가할 수 있습니다 -->
</nav>
</aside>
<main class="content">
<header class="header">
<button aria-label="메뉴 열기" class="menu-toggle" id="menu-toggle">☰</button>
<h1>API 테스트 페이지</h1>
</header>
<section class="input-container">
<h2>사용자 정보 입력</h2>
<input id="id" placeholder="ID 입력" type="text"/>
<input id="name" placeholder="이름 입력" type="text"/>
<input id="age" placeholder="나이 입력" type="number"/>
<button onclick="fetchUserData()">데이터 가져오기</button>
</section>
<section class="output-container">
<h2>API 응답</h2>
<pre id="output"></pre>
</section>
<footer class="footer">
<p>API 테스트 페이지 © 2023</p>
</footer>
</main>
</div>
<script>
    async function fetchUserData() {
        const id = document.getElementById('id').value;
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;

        const url = `https://apis-jade-five.vercel.app/api/users?id=${encodeURIComponent(id)}&name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}`;

        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            console.error('Fetch error:', error);
            document.getElementById('output').textContent = '에러 발생: ' + error.message;
        }
    }

    // 모바일 메뉴 토글 기능
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('visible');
    });

    // 사이드바 외부 클릭 시 닫기
    document.addEventListener('click', (event) => {
        if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
            sidebar.classList.remove('visible');
        }
    });
</script>
</body>
</html>
