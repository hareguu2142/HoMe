
<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>수학 공식 및 코드 스니펫 페이지</title>
<link href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
<style>
    body {
        font-family: 'Noto Sans KR', Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #fff0f0;
        color: #4a0000;
    }
    .wrapper {
        display: flex;
        min-height: 100vh;
    }
    .sidebar {
        width: 250px;
        background-color: #ff6b6b;
        padding: 20px;
        color: #ffffff;
    }
    .content {
        flex: 1;
        padding: 20px;
        background-color: #fff5f5;
    }
    .header {
        background-color: #ffa07a;
        padding: 20px;
        text-align: center;
        color: #ffffff;
    }
    h1, h2, h3, h4 {
        color: #8b0000;
    }
    .nav-link {
        display: block;
        padding: 10px;
        color: #ffffff;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .nav-link:hover {
        background-color: #ff4500;
    }
    .math-container, .code-container {
        background-color: #fff;
        padding: 20px;
        margin: 20px 0;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(255,0,0,0.1);
    }
    .copy-btn {
        background-color: #ff6b6b;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .copy-btn:hover {
        background-color: #ff4500;
    }
    .footer {
        text-align: center;
        padding: 20px;
        background-color: #ffa07a;
        color: #ffffff;
    }
</style>
</head>
<body>
<div class="wrapper">
<aside class="sidebar">
<nav>
<a class="nav-link" href="/">홈</a>
<a class="nav-link" href="#">수학 공식</a>
<a class="nav-link" href="#">코드 스니펫</a>
<a class="nav-link" href="#">도움말</a>
</nav>
</aside>
<main class="content">
<header class="header">
<h1>수학 공식 및 코드 스니펫 페이지</h1>
</header>
<section class="math-container">
<h2>수학 공식</h2>
<p>KaTeX를 사용하여 수학 공식을 렌더링합니다. 예시: $E = mc^2$</p>
</section>
<section class="code-container">
<h2>코드 스니펫</h2>
<pre><code>console.log("Hello, World!");</code></pre>
<button class="copy-btn" data-clipboard-target="code">복사</button>
</section>
<footer class="footer">
<p>이 페이지의 수식은 katex를 사용하여 렌더링되었습니다.</p>
</footer>
</main>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ]
        });
    });

    const clipboard = new ClipboardJS('.copy-btn');
    clipboard.on('success', function(e) {
        alert('코드가 클립보드에 복사되었습니다!');
        e.clearSelection();
    });
    clipboard.on('error', function(e) {
        alert('코드 복사에 실패했습니다.');
    });
</script>
</body>
</html>
